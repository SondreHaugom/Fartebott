<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fartebot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="https://www.farte.no/"><img class="logo" src="Ikoner/Logo.png" alt="Logoen til fatre.no sin hjemmeisde"></a>
    </header>
    <main>

        <ul class="chatBox">
            <li class="chat_incoming"> 
                <span class="bot_Avatar"> <img class="avatar_ikon" src="Ikoner/farteLogo.png" alt="Viser logoen til Farte som selve chatbotten"></span>
                <p class="botMessage">
                    Hello! Velkommen til fartebot. Her kan du få svar på alt du lurer på rundt farte
                </p>
            </li>
        </ul>
        <div class="inputContainer">
            <input type="text" class="userInput" placeholder="Type your message here...">
            <button id="send-btn" class="sendButton" type="button"><img class="sendIcon" src="Ikoner/Skjermbilde 2025-09-16 122511.png" alt="Send"></button>
        </div>
        <p class="disclaimer">
            Husk at språkmodeller kan generere feilaktig informasjon. Dobbeltsjekk alltid kritisk informasjon fra pålitelige kilder.
        </p>
    </main>
    <footer>
        <p>&copy; 2024 Fartebot. All rights reserved.</p>
    </footer>
</body>
    <script src="farteBot.js"></script>
</html>
